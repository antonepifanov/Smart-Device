<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Device</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/PTMono-Regular.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff" as="font" crossorigin="anonymous">
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__inner container">
          <figure class="header__logo logo logo--header">
            <picture>
              <source type="image/webp" srcset="img/content/logo.webp 1x, img/content/logo@2x.webp 2x">
              <img src="./img/content/logo.png" srcset="img/content/logo@2x.png 2x" width="215" height="55" alt="Логотип Smart-Device">
            </picture>
          </figure>

          <ul class="header__links">
            <li>
              <a class="header__link header__link--mail" href="mailto:info@sd.ru">
                <span>info@sd.ru</span>
              </a>
            </li>

            <li>
              <a class="header__link header__link--phone" href="tel:+74950005252">
                <span>+7 (495) 000 52 52</span>
              </a>
            </li>
          </ul>

          <a class="header__callback-button button" href="#">Заказать звонок</a>
        </div>
      </header>

      <main>

      </main>

      <footer>
      </footer>
    </div>

    <!-- Модалки -->

    <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
            <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
