<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Device</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/PTMono-Regular.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff" as="font" crossorigin="anonymous">
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__inner container">
          <figure class="header__logo logo logo--header">
            <picture>
              <source type="image/webp" srcset="img/content/logo.webp 1x, img/content/logo@2x.webp 2x">
              <img src="./img/content/logo.png" srcset="img/content/logo@2x.png 2x" width="215" height="55" alt="Логотип Smart-Device">
            </picture>
          </figure>

          <ul class="header__links">
            <li>
              <a class="header__link" href="mailto:info@sd.ru">
                <span class="visually-hidden">Ссылка для электронной почты info@sd.ru</span>

                <svg width="20" height="20" aria-hidden="true">
                  <use xlink:href="img/sprite_auto.svg#email-icon"></use>
                </svg>

                <span aria-hidden="true">info@sd.ru</span>
              </a>
            </li>

            <li>
              <a class="header__link" href="tel:+74950005252">
                <span class="visually-hidden">Ссылка для телефонного звонка +74950005252</span>

                <svg width="20" height="20" aria-hidden="true">
                  <use xlink:href="img/sprite_auto.svg#phone-icon"></use>
                </svg>

                <span aria-hidden="true">+7 (495) 000 52 52</span>
              </a>
            </li>
          </ul>

          <a class="header__callback-button button" href="#" data-open-modal="feedback">Заказать звонок</a>
        </div>
      </header>

      <main>
        <section class="hero">
          <div class="hero__inner container">
            <h1>Печатные платы</h1>

            <p>производство и&nbsp;монтаж, поставка комплектующих, блоков и&nbsp;модулей</p>

            <a class="hero__button button button--hero" href="#">
              <span class="hero__button-name">Получить бесплатную консультацию</span>
              <span class="hero__button-name hero__button-name--320">Бесплатная консультация</span>
            </a>
          </div>
        </section>
      </main>

      <footer>
      </footer>
    </div>

    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
